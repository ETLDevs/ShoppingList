<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="userInputContainer">
            <input type="text" class="userInput" placeholder="Enter an item" autofocus>
            <button class="insertItemBtn">Enter</button>
            <video class="camDisplay hidden" width="192" height="144" autoplay>
            </video>
            <button class="snap hidden">Take A Picture</button>
        </div>

        <div class="listContainer">
            <button class="orderAZ">A-Z</button>
            <button class="orderType">BY TYPE</button>
            <ul class="itemsList">
            </ul>
        </div>
    </div>
</body>
</html>
